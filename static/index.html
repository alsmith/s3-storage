<!doctype html>
<html>
<head>
<title>S3 service</title>
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0" />
<script type="text/javascript" src="https://static.aeschi.eu/jquery.min.js"></script>
<script type="text/javascript" src="https://static.aeschi.eu/jquery-ui.min.js"></script>
<script type="text/javascript" src="https://static.aeschi.eu/cookie.js"></script>
<script type="text/javascript" src="https://static.aeschi.eu/utils.js"></script>
<script type="text/javascript" src="https://id.aeschi.eu/auth.js"></script>
<link rel="stylesheet" type="text/css" href="https://static.aeschi.eu/style.css">
<link rel="stylesheet" type="text/css" href="https://static.aeschi.eu/jquery-ui.min.css">
<script type="text/javascript">
function refreshFiles() {
  $('#files').empty();

  $.ajax({
    type: 'GET',
    url: 'api/s3/1.0/list',
    beforeSend: addAccessToken,
    contentType: 'application/json',
  }).done(function(data) {
    var header = false;
    $.each(data, function(index, value) {
      if (!header) {
        header = true;
        var tr = $('<tr>');
        $.each(['Timestamp', 'Filename', 'Remove'], function(hIndex, hValue) {
          var th = $('<th>');
          $(th).html(hValue);
          $(tr).append(th);
        });
        $('#files').append(tr);
      }
      var tr = $('<tr>');
      var td = $('<td>');
      $(td).html(value.createdAt);
      $(tr).append(td);

      var td = $('<td>');
      $(td).html(value.name);
      $(td).css('cursor', 'pointer');
      $(td).click(function() {
        $.ajax({
          type: 'GET',
          url: 'api/s3/1.0/object/'+value.handle,
          beforeSend: addAccessToken,
        }).done(function(data) {
          console.log(data);
          var w = window.open('download.html?handle='+value.handle, 'popupWindow', 'width=600, height=400, scrollbars=yes');
        }).fail(ajaxFail);
      });
      $(tr).append(td);

      var td = $('<td>');
      $(td).css('cursor', 'pointer');
      $(td).html('<span class="ui-icon ui-icon-circle-minus"></span>');
      $(td).click(function() {
        $.ajax({
          type: 'DELETE',
          url: 'api/s3/1.0/object/'+value.handle,
          beforeSend: addAccessToken,
        }).done(function(data) {
          refreshFiles();
        }).fail(ajaxFail);
      });
      $(tr).append(td);

      $('#files').append(tr);
    });
  }).fail(ajaxFail);
}

function main() {
  $('#files').show();
  $('#upload').show();

  $(document).bind('iframeLoaded', function(e) {
    documentHandle = $('#upload_target').contents().find('#handle').text();
    $.ajax({
      type: 'PUT',
      url: 'api/s3/1.0/upload',
      beforeSend: addAccessToken,
      contentType: 'application/json',
      data: JSON.stringify({'handle': documentHandle})
    }).done(function(data) {
      $('#doUpload').get(0).reset();
      refreshFiles();
    }).fail(ajaxFail);
  });
  refreshFiles();
}

$(document).ready(function() {
  authorise('s3', main);
});

</script>
</head>
<body>
<table id="files" style="display: none"></table>
<form id="doUpload" action="api/s3/1.0/upload" method="post" enctype="multipart/form-data" target="upload_target">
<table id="upload" style="display: none">
<tr><td><input type="file" name="upload"></td><td><input type="submit" value="Upload"></td></tr>
</table>
</form>
<iframe id="upload_target" name="upload_target" src="#" style="display:none"></iframe>
</body>
</html>
